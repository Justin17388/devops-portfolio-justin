name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit pytest flake8 black

      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Run tests (project 1)
        run: |
          cd projects/01-docker-flask-hello/app
          pip install -r ../requirements.txt
          pytest -q
